<div class="component">
    <h1>L'image Nasa du jour avec un Cocktail</h1>

    <div class="imageoftheday">
            <h2>{{imgOfTheDay.title}}</h2>
            <p>{{imgOfTheDay.date}}</p>
            <img src={{imgOfTheDay.url}} alt={{imgOfTheDay.title}}>
            <p>{{imgOfTheDay.explanation}}</p>
            <p>{{imgOfTheDay.media_type}}</p>
            <p>{{imgOfTheDay.service_version}}</p>
            <p>{{imgOfTheDay.hdurl}}</p>
            <p>{{imgOfTheDay.copyright}}</p>
    </div>

    <app-cocktail-list (cocktailEmitter)="onGetCocktail($event)"></app-cocktail-list>
</div>
